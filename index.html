<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>JSON</h1>
    <h4>JavaScript Object Notation</h4>

    <ul id="user_item">
        
    </ul>

    <input type="text" id="firstName" placeholder="Your Name">
    <br>
    <input type="text" name="" id="lastName" placeholder="Your Last Name">
    <br>
    <button id="submitBtn">Submit</button>
    <script>

        document.getElementById("submitBtn").addEventListener("click", function(){
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const post = {nameOne: firstName, nameTwo: lastName};
            posToServer(post);
        })
        

        function posToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));

        }


        function displayUser(users){
            const UserNames = users.map(user => user.username);
            const ul = document.getElementById("user_item");

            for(let i = 0; i<UserNames.length; i++){
                const username = UserNames[i];
                const li = document.createElement("li");
                li.innerText = username;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
